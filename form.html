<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .header-container {
            height: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 6px;
        }
        a {
            text-decoration: none;
            font-size: 14px;
            color: gray;
        }

        .google-header-left {
            margin-left: 15px;
            display: flex;
            list-style: none;
        }
        .google-header-right {
            padding-right: 10px;
            display: flex;
            list-style: none;
        }
        nav li {
            margin: 0 10px;
        }
        nav li a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <header>
        <div class="header-container">
            <nav class="google-header-left">
                <li><a href="#">Google 정보</a></li>
                <li><a href="#">스토어</a></li>
            </nav>
            <nav class="google-header-right">
                    <li><a href="">Gmail</a></li>
                    <li><a href="">이미지</a></li>
                    <li><a href="">실험실</a></li>
                    <li><a href="">메뉴</a></li>
            </nav>
        </div>
    </header>
    

</body>

</html>
